<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form" [formGroup]="loginUserData">
                    <h2 class="form-title">Login</h2>
                    <div class="form-group">
                        <input formControlName="email" type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        <span class="text-danger" *ngIf="loginUserData.controls['email'].touched && !loginUserData.controls['email'].valid">*Email is invalid</span>
                    </div>
                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-input" name="password" id="password" placeholder="Password"/>
                        <span class="text-danger" *ngIf="loginUserData.controls['password'].touched && !loginUserData.controls['password'].valid">*Please enter your password</span>

                    </div>
                    <div class="form-group">
                        <button (click)="loginUser()" [disabled]="!loginUserData.valid" type="submit" name="submit" id="submit" class="form-submit"> Login </button>
                    </div>
                </form>
                <p class="loginhere">
                    Create a new account -> <a routerLink="/signup" class="loginhere-link">SignUp here</a>
                </p>
            </div>
        </div>
    </section>
</div>
