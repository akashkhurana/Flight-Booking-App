<div class="main">
  <section class="signup">
      <div class="container">
          <div class="signup-content">
              <form method="POST" id="signup-form" class="signup-form">
                  <h2 class="form-title">Check your booking details</h2>
                  <div class="form-group">
                      <input type="email" class="form-input" name="email" id="email" placeholder="Enter your booking id"/>
                  </div>
                  <div class="form-group">
                      <input type="submit" name="submit" id="submit" class="form-submit"/>
                  </div>
              </form>
          </div>
      </div>
  </section>
</div>
