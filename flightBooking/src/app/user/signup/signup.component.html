<div class="main">
    <section class="signup">
        <!-- <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Holy guacamole!</strong> You should check in on some of those fields below.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form" [formGroup]="registerUserData">
                    <h2 class="form-title">Create &nbsp; account</h2>
                    <div class="form-group">
                        <input formControlName="email" type="email" class="form-input" name="email" id="email" placeholder="Your Email" required/>
                        <span class="text-danger" *ngIf="registerUserData.controls['email'].touched && !registerUserData.controls['email'].valid">*Email is required</span>
                    </div>
                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-input" name="password" id="password" placeholder="Password" required/>
                        <span class="text-danger" *ngIf="registerUserData.controls['password'].touched && !registerUserData.controls['password'].valid">*Please enter your password</span>
                    </div>
                    
                    <div class="form-group">
                        <button (click)="registerUser()" [disabled]="!registerUserData.valid" type="submit" name="submit" id="submit" class="form-submit">Signup</button>
                    </div>
                </form>
                <p class="loginhere">
                    Already have an account ? <a routerLink="/login" class="loginhere-link">Login here</a>
                </p>
            </div>
        </div>
    </section>
</div>
