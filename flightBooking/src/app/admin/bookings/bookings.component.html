<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="limiter">
		<div class="container-table100">
      <div class="wrap-table100">
        <div class="jumbotron jumbotron-fluid pb-0 pt-5 w-100">
          <div class="container">
            <h1 class="display-4">Current Bookings</h1>
          </div>
        </div>
					<div class="table">
						<div class="row header">
							<div class="cell">
								Booking ID
							</div>
							<div class="cell">
								First Name
							</div>
							<div class="cell">
								Last Name
							</div>
							<div class="cell">
								Age
							</div>
              <div class="cell">
								Gender
							</div>
              <div class="cell">
								Flight No.
							</div>
              <div class="cell">
								Actions
							</div>
						</div>

						<div class="row" *ngFor= "let booking of bookingList">
							<div class="cell" data-title="Full Name">
								{{booking._id}}
							</div>
							<div class="cell" data-title="Age">
								{{booking.firstName}}
							</div>
							<div class="cell" data-title="Job Title">
								{{booking.lastName}}
							</div>
							<div class="cell" data-title="Location">
								{{booking.age}}
							</div>
              <div class="cell" data-title="Location">
								{{booking.gender}}
							</div>
              <div class="cell" data-title="Location">
								{{booking.flightNo}}
							</div>
              <div class="cell">
                <a  data-toggle="modal">
                  <span class="material-icons text-warning">
                    mode_edit
                  </span>
                </a>
                
                <a href="#deleteFlight" data-toggle="modal">
                  <span class="material-icons text-danger">
                    delete
                  </span>  
                </a>
                  
              </div>
						</div>
					</div>
			</div>
		</div>
	</div>
